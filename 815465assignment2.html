    <script>
        
        function calculateAverage() {

            
            let num1 = parseInt(prompt("Enter first number (20 - 350):"));
            let num2 = parseInt(prompt("Enter second number (20 - 350):"));

            
            if (num1 < 20 || num1 > 350 || num2 < 20 || num2 > 350) {
                alert("Numbers must be between 20 and 350.");
                return;
            }

            
            let average = (num1 + num2) / 2;

            
            let randomNumber = Math.floor(Math.random() * (400 - 50 + 1)) + 50;

            let message = "";

            
            if (average > randomNumber) {
                message = "Your average (" + average + ") is GREATER than system number (" + randomNumber + ")";
            } 
            else if (average < randomNumber) {
                message = "Your average (" + average + ") is LESS than system number (" + randomNumber + ")";
            } 
            else {
                message = "Your average is EQUAL to system number (" + randomNumber + ")";
            }

            
            document.getElementById("resultBox").value = message;
        }
